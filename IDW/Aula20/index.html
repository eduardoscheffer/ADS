<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDE 20</title>
    <link rel="stylesheet" href="./assets/js/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1 class="text-center mt-4">TDE 20</h1>
    </header>
    <main>
        <section class="text-center m-4">
            <form action="">
                <h2>Calculadora Simples</h2>
                <div class="mt-4 d-flexw-25">
                    <label for="num1">Numero 1:</label>
                    <input type="text" id="num1">
                </div>
                <div class="mt-4 d-flexw-25">
                    <label for="num2">Numero 2:</label>
                    <input type="text" id="num2">
                </div>
                <div class="text-center mt-4">
                    <button type="button" onclick="somar()" class="btn btn-success">Somar</button>
                    <button type="button" onclick="subtrair()" class="btn btn-secondary">Subtrair</button>
                    <button type="button" onclick="multiplicar()" class="btn btn-warning">Multiplicar</button>
                    <button type="button" onclick="dividir()" class="btn btn-info">Dividir</button>
                    <button type="button" onclick="limpar()" class="btn btn-danger">Limpar</button>
                </div>
                <p id="result" class=""></p>
            </form>

        </section>
        <section class="text-center mt-4 d-flex flex-column">
            <form action="">
                <h2>Cálculo de média</h2>
                <label for="ap1">AP1:</label>
                <input type="text" id="ap1" onblur="verificaAp1()">
                <label for="ap2">AP2:</label>
                <input type="text" id="ap2">
                <label for="as">AS:</label>
                <input type="text" id="as">
                <div class="text-center mt-4">
                    <button type="button" onclick="calcularMedia()" class="btn btn-dark">Calcular Média</button>
                    <button type="button" onclick="limparMedias()" class="btn btn-danger">Limpar</button>
                </div>
                <p id="msg"></p>

            </form>
        </section>


    </main>

    <script src="assets/js/main.js"></script>
</body>
</html>
