<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Forms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
    <header>

        <h1 class="bg-dark text-white text-center p-5 d-flex align-items-center justify-content-center">Aprendendo Formularios</h1>

    </header>

    <main>

        <section class="d-flex m-4 justify-content-center align-items-center">

            <form class="d-flex flex-column w-50 p-5">

                <h2>Cadastro de Alunos</h2>
                <label for="nome">Nome:</label>
                <input id="nome" type="text">
                
                
                <label for="nasc">Data de Nascimento:</label>
                <input type="datetime-local" id="nasc">
                

                <label for="curso">Quantos cursos pretende fazer?</label>
                <input type="number" id="curso" min="0" max="10">
                

                <input type="submit" value="Submit" class="mt-4 btn btn-primary">

            </form>

        </section>

    </main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
