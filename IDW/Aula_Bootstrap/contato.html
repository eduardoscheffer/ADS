    <h1 class="text-center mt-4">Formulário de Contato</h1>

    <form action="#">

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
            <label for="exampleFormControlInput1" class="form-label fw-bold">Digite seu email</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
          <label for="inputFone" class="control-label fw-bold">Telefone:</label>
          <input type="text" class="form-control" id="inputFone" placeholder="(xx)xxxxx-xxxx" pattern="\([0-9]{2}\)[0-9]{4,6}-[0-9]{3,4}$" required>
        <div class="help-block with-errors"></div>
        </div>

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
          <label for="nasc" class="form-label fw-bold">Data de Nascimento:</label>
          <input type="datetime-local" class="form-control" id="nasc" placeholder="name@example.com">
        </div>

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
            <label for="exampleFormControlTextarea1" class="form-label fw-bold">Mensagem</label>
            <textarea placeholder="Digite sua mensagem aqui" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
          <select class="form-select" aria-label="Default select example">
            <option selected>Selcione a opção que deseja ser contatado</option>
            <option value="1">Whatsapp</option>
            <option value="2">Email</option>
            <option value="3">Ligação</option>
            <option value="4">Chamada de Video</option>
          </select>
        </div>

        <div class="mb-3 d-flex flex-column justify-content-center m-4 justify-content-sm-center flex-sm-column flex-lg-column">
          <label class="form-check-label">
            <input class="form-check-input" type="radio" name="marcador">Declaro ter mais de 18 anos ou mais.<br>
            <input class="form-check-input" type="radio" name="marcador">Não tenho mais de 18 anos.<br>
        </div>

        <div class="d-flex justify-content-center align-items-center">

          <button type="submit" class="btn btn-dark m-4" style="padding: 5px 20px 5px 20px;">Enviar</button>

        </div>

      </form>
